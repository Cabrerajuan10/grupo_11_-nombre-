<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>

<body class="login">
    <header>
        <div class="nav-search-header">
            <div class="logo"> <img src="/img/home/Logo C-E.png" alt=""></div>

            <div class="searh-header">
                <div class="buscador">
                    <div class="search-bar"><input type="text" class="buscar_texto"></div>
                    <div class="search"><button type="submit"><i class="fas fa-search"></i></button> </div>

                </div>

                <div class="menu-bar">
                    <ul>
                        <li><a href="">Ofertas</a></li>
                        <li><a href="">Opotunidades</a></li>
                        <li><a href="">Ayuda</a></li>
                    </ul>
                </div>
            </div>
            <div class="menu-head">
                <a class="user-head" href="/login"><i class="fas fa-user"></i></a>
                <a class="menu-burguer" href=""><i class="fas fa-bars"></i></a>
                <a class="carrito-head" href="/carrito"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="box-contain">
            <h4>¡HOLA! PARA SEGUIR, INGRESÁ TU E-MAIL O USUARIO.</h4>

            <form action="">

                <!-- email-usuario -->
                <div class="container-input">
                    <p>E-mail o nombre de usuario</p>
                    <input class="text" type="email" name="mail">
                </div>

                <!-- contraseña -->
                <div class="container-input">
                    <p>Contraseña</p>
                    <input class="text" type="password" name="pass" minlength="8">
                </div>

                <!-- Botones -->
                <div class="box-button">
                    <button class="btn-registro" type="submit">Registrate</button>
                    <button class="btn-ingresar" type="submit">Iniciar sesión</button>
                </div>

            </form>
        </div>
        <div class=box-carrousel>
            <section class="banner">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="/img/home/img-banner-mobile.webp" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="/img/home/img2-banner-mobile.webp" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="/img/home/img3-banner-mobile.webp" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </section>
        </div>
        
    </main>

<footer>
